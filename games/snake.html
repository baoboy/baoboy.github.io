<html>
	<head>
		<title>贪吃蛇</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"  />
		<style type="text/css">
			.btn{
				width:50px;
				height:50px;
			}
		</style>
	</head>
	<body onkeydown="getCommand()">
		<canvas id="map" width="500" height="400" style="border:1px solid #000">您的浏览器不支持HTML5</canvas><span id="s1"></span>
		<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="btn" type="button" value=" ↑ " onclick="snake.turn(0);"/><br>
		<input class="btn" type="button" value=" ← " onclick="snake.turn(3);"/>&nbsp;&nbsp;&nbsp;
		<input class="btn" type="button" value=" → " onclick="snake.turn(1);"/><br>&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="btn" type="button" value=" ↓ " onclick="snake.turn(2);"/>
		
		<input type="button" value="暂停" onclick="suspend()" />
		<input type="button" value="开始" onclick="start()" />
		
		<script language="javascript">
			//游戏界面大小
			var width=400;
			var height=400;
			
			//贪吃蛇节点的大小(正方形)
			var nodeWidth=10;
			
			//贪吃蛇节点颜色
			var headNodeColor="#FF8000";
			var bodyNodeColor="#000000";
			
			//食物颜色
			var foodColor="#00FF00";
			
			var map=document.getElementById("map");
			map.width=width;
			map.height=height;
			
			var cxt=map.getContext("2d");
			
			var snake=new Snake(0, 300, 200);
			snake.draw();
			
			for(var i=0;i<10;i++){
				snake.add2Head();
			}
			
			//贪吃蛇
			function Snake(direct, x, y){
				this.direct=direct;
				this.x=x;
				this.y=y;
				this.head=new Node(this.x, this.y);
				this.tail=this.head;
				
				//绘制贪吃蛇
				this.draw=function(){
					this.head.draw(headNodeColor);
					var node=this.head.next;
					while(node!=null){
						node.draw(bodyNodeColor);
						node=node.next;
					}
				}
				
				//头部添加一个节点
				this.add2Head=function(){
					var node=null;
					switch(this.direct){
						case 0:
							node=new Node(this.head.x, this.head.y-nodeWidth);
							break;
						case 1:
							node=new Node(this.head.x+nodeWidth, this.head.y);
							break;
						case 2:
							node=new Node(this.head.x, this.head.y+nodeWidth);
							break;
						case 3:
							node=new Node(this.head.x-nodeWidth, this.head.y);
							break;
					}
					
					node.next=this.head;
					this.head.pre=node;
					this.head=node;
				}
				
				//尾部添加一个节点
				this.add2Tail=function(){
					var node=new Node(this.tail.x, this.tail.y);
					this.tail.next=node;
					node.pre=this.tail;
					this.tail=node;
				}
				
				//转向
				this.turn=function(direct){
					if(direct==this.direct || (direct+2)==this.direct || (direct-2)==this.direct)
						return;
					this.direct=direct;
					//this.move();
				}
				
				//移动，原理：将tail移到head前面，变成head，tail的前一个变成tail，依次类推 
				this.move=function(){
					var node=this.tail;
					switch(this.direct){
						case 0:
							node.x=this.head.x;
							node.y=this.head.y-nodeWidth;
							break;
						case 1:
							node.x=this.head.x+nodeWidth;
							node.y=this.head.y;
							break;
						case 2:
							node.x=this.head.x;
							node.y=this.head.y+nodeWidth;
							break;
						case 3:
							node.x=this.head.x-nodeWidth;
							node.y=this.head.y;
							break;
					}
					if(node!=this.head){
						node.pre.next=null;
						this.tail=node.pre;
						node.pre=null;
						node.next=this.head;
						this.head.pre=node;
						this.head=node;
					}
					
					if(this.check()){
						gameOver();
					}
					
					flushMap();
					
					
				}
				
				//检测贪吃蛇碰撞
				this.check=function(){
					var node=this.head;
					if(node.x<0 || node.x>(width-nodeWidth) || node.y<0 || node.y>(height-nodeWidth)){
						return true;
					}
					node=this.head.next;
					while(node!=null){
						if(node.x==this.head.x && node.y==this.head.y){
							return true;
						}
						node=node.next;
					}
					return false;
				}
				
			}
			
			//贪吃蛇的节点
			function Node(x, y){
				this.x=x;
				this.y=y;
				this.next=null;
				this.pre=null;
				
				this.draw=function(color){
					cxt.fillStyle=color;
					cxt.fillRect(this.x, this.y, nodeWidth, nodeWidth);
				}
			}
			
			//食物
			function Food(x, y){
				this.x=x;
				this.y=y;
				
				this.draw=function(color){
					cxt.fillStyle=color;
					cxt.fillRect(this.x, this.y, nodeWidth, nodeWidth);
					if(this.check()){
						snake.add2Tail();
						createFood(); 
					}
				}
				
				//检查贪吃蛇是否碰到了食物
				this.check=function(){
					var node=snake.head;
					if(node.x>=this.x && node.x<=this.x+(nodeWidth-1) && node.y>=this.y && node.y<=this.y+(nodeWidth-1)){
						return true;
					}
					return false;
				}
			}
			
			var food=null;
			
			createFood();
			
			//生成食物
			function createFood(){
				var x=Math.round(Math.random()*((width-nodeWidth)/nodeWidth))*nodeWidth;
				var y=Math.round(Math.random()*((height-nodeWidth)/nodeWidth))*nodeWidth;
				//alert(x+"---"+y);
				document.getElementById("s1").innerHTML="食物坐标-x:"+x+"，y:"+y;
				food=new Food(x, y);
			}
			
			var timer=null;
			
			//暂停
			function suspend(){
				if(timer!=null){
					window.clearInterval(timer);
					timer=null;
				}
			}
			
			//开始
			function start(){
				if(timer==null){
					timer=window.setInterval("snake.move()", 200);
				}
			}
			
			//游戏结束
			function gameOver(){
				suspend();
				alert("GAME OVER!");
			}
			
			//刷新画布
			function flushMap(){
				cxt.clearRect(0, 0, width, height);
				//drawMap();
				snake.draw();
				if(food!=null)
					food.draw(foodColor);
			}
			
			//键盘事件
			function getCommand(){
				switch(event.keyCode){
					case 87:
						snake.turn(0);
						break;
					case 68:
						snake.turn(1);
						break;
					case 83:
						snake.turn(2);
						break;
					case 65:
						snake.turn(3);
						break;
					default:
						return;
				}
				
			}
		</script>
	</body>
</html>
